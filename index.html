<!DOCTYPE html>
<html>
<head>
  <title>Light Source</title>

  <style type="text/css">
    html, body {
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
    }

    nav {
      text-align: center;
      color: #ccc;
    }

    section {
      position: relative;
      width: 100%;
    }

    .bg-dark {
      background: #222;
    }
    .wrap {
      width: 960px;
      margin: 0 auto;
    }

    #viewport {
      background: #222;
      padding: 200px 0;
      overflow-y: hidden;
    }

    .text {
      color: #111;
      cursor: default;
      font-size: 80px;
      text-transform: uppercase;
      text-align: center;
    }
  </style>

  <script type="text/javascript" src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
  <script type="text/javascript" src='light-source-min.js'></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#viewport').lightSource({
        distanceBlur: true,
        blur: 2,
        intensity: 5,
        distanceBlurAmount: 20,
        opacity: 0.3,
        lightOpacity: 0.07
      });
    });
  </script>
</head>
<body>
  <nav>
    <div class='wrap'>
      <h1>
        JOHN JANNETTY
      </h1>
    </div>
  </nav>
  <section class ='bg-dark'>
    <div id='viewport' class='wrap'>
      <div class='text'>
        LIGHT SOURCE
      </div>
    </div>
  </section>

</body>
</html>
